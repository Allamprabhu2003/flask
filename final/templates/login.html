<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: row-reverse;
        }

        .form-container {
            padding: 40px;
            width: 50%;
        }

        .image-container {
            background: url("{{ url_for('static', filename='imag.jpg') }}") center/cover;
            width: 50%;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #666;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .login-button {
            background-color: #4e73df;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #3a5cbe;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #4e73df;
            text-decoration: none;
            margin: 0 10px;
        }

        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 300px;
            z-index: 1000;
        }

        .alert {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .alert-danger { background-color: #ff4e50; }
        .alert-success { background-color: #24c6dc; }
        .alert-warning { background-color: #f7971e; }
        .alert-info { background-color: #56ccf2; }

        .alert-icon {
            margin-right: 10px;
            font-size: 20px;
        }

        .close-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .form-container, .image-container {
                width: 100%;
            }

            .image-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="notification-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            <span class="alert-icon">&#9888;</span>
            <span>{{ message }}</span>
            <button type="button" class="close-btn">&times;</button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <div class="container">
        <div class="form-container">
            <h2>Sign in</h2>
            <form method="POST" action="{{ url_for('auth.login') }}">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="links">
                <a href="{{ url_for('auth.reset_request')}}">Forgot Password?</a>
                <a href="{{ url_for('auth.sign_up') }}">Create New Account</a>
            </div>
        </div>
        <div class="image-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var closeButtons = document.querySelectorAll('.close-btn');
            closeButtons.forEach(function(button) {
                button.addEventListener('click', function() {
                    var alert = button.closest('.alert');
                    alert.remove();
                });
            });
        });
    </script>
</body>
</html>
