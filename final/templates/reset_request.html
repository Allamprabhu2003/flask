<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #0056b3, #000000);
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        animation: float 6s ease-in-out infinite;
        max-width: 400px;
        width: 90%;
      }
      h1 {
        margin-bottom: 30px;
        font-size: 2.5em;
        color: #ffffff;
        text-align: center;
        font-weight: 600;
      }
      .form-group {
        margin-bottom: 25px;
      }
      .form-control {
        background-color: rgba(255, 255, 255, 0.9);
        color: #000000;
        border: 2px solid #0056b3;
        padding: 15px;
        border-radius: 10px;
        font-size: 1em;
        transition: all 0.3s ease;
        width: 100%;
        box-sizing: border-box;
      }
      .form-control:focus {
        border-color: #ffffff;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        outline: none;
      }
      .btn-primary {
        background-color: #0056b3;
        border: none;
        padding: 15px 20px;
        font-size: 1.1em;
        font-weight: 600;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }
      .btn-primary:hover {
        background-color: #003d82;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
      }
      @keyframes float {
        0% {
          transform: translatey(0px);
        }
        50% {
          transform: translatey(-20px);
        }
        100% {
          transform: translatey(0px);
        }
      }
      .background-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
      .shape {
        position: absolute;
        opacity: 0.1;
      }
      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #ffffff;
      }
      .square {
        width: 80px;
        height: 80px;
        background-color: #ffffff;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="background-shapes">
      <div class="shape circle" style="top: 10%; left: 10%;"></div>
      <div class="shape square" style="top: 20%; right: 20%;"></div>
      <div class="shape circle" style="bottom: 15%; right: 10%;"></div>
      <div class="shape square" style="bottom: 25%; left: 15%;"></div>
    </div>
    <div class="container">
      <h1>Reset Password</h1>
      <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="form-group">
          {{ form.email(class_="form-control", placeholder="Enter your email") }}
        </div>
        <div class="form-group">
          {{ form.submit(class_="btn btn-primary") }}
        </div>
      </form>
    </div>
  </body>
</html>
