<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Functionalities - {{ class_.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Manage Functionalities - {{ class_.name }}</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ class_.name }}</h5>
                <p class="card-text">Manage functionalities for this class.</p>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('face_recognition.recognize', class_id=class_.id) }}" class="btn btn-outline-success">
                        <i class="fas fa-video"></i> Start Video Feed
                    </a>
                    <a href="{{ url_for('face_recognition.recognize_image', class_id=class_.id) }}" class="btn btn-outline-info">
                        <i class="fas fa-camera"></i> Recognize Image
                    </a>
                    <a href="{{ url_for('face_recognition.change_video_source', class_id=class_.id) }}" class="btn btn-outline-primary">
                        <i class="fas fa-exchange-alt"></i> Change Video Source
                    </a>
                    <a href="{{ url_for('attendance.class_attendance', class_id=class_.id) }}" class="btn btn-outline-secondary">
                        <i class="fas fa-list-alt"></i> View Attendance
                    </a>
                </div>
            </div>
        </div>
        <a href="{{ url_for('views.dashboard') }}" class="btn btn-secondary mt-3">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
