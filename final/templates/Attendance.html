<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Functionalities - {{ class_.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-top: 50px;
        }

        .card {
            border: none;
            background: #f7f9fc;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            color: #333;
        }

        .card-text {
            color: #666;
            margin-bottom: 20px;
        }

        .btn {
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s, border-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .btn-outline-success {
            color: #28a745;
            border-color: #28a745;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: white;
        }

        .btn-outline-info {
            color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-outline-info:hover {
            background-color: #17a2b8;
            color: white;
        }

        .btn-outline-primary {
            color: #007bff;
            border-color: #007bff;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
        }

        .btn-outline-secondary {
            color: #6c757d;
            border-color: #6c757d;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #565e64;
            border-color: #565e64;
        }

        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Manage Functionalities - {{ class_.name }}</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ class_.name }}</h5>
                <p class="card-text">Manage functionalities for this class.</p>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('face_recognition.recognize', class_id=class_.id) }}"
                        class="btn btn-outline-success">
                        <i class="fas fa-video"></i> Start Video Feed
                    </a>
                    <a href="{{ url_for('face_recognition.recognize_image', class_id=class_.id) }}"
                        class="btn btn-outline-info">
                        <i class="fas fa-camera"></i> Recognize Image
                    </a>
                    <a href="{{ url_for('face_recognition.change_video_source', class_id=class_.id) }}"
                        class="btn btn-outline-primary">
                        <i class="fas fa-exchange-alt"></i> Change Video Source
                    </a>
                    <a href="{{ url_for('attendance.class_attendance', class_id=class_.id) }}"
                        class="btn btn-outline-secondary">
                        <i class="fas fa-list-alt"></i> View Attendance
                    </a>
                </div>
            </div>
        </div>
        <a href="{{ url_for('views.dashboard') }}" class="btn btn-secondary back-btn mt-3">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
