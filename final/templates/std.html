<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
        .drag-drop {
            border: 2px dashed #4299e1;
            transition: all 0.3s ease;
        }
        .drag-drop:hover, .drag-drop.drag-over {
            background-color: #ebf8ff;
            border-color: #2b6cb0;
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .alert {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="container bg-white rounded-lg shadow-lg p-8 space-y-8">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-6">Edit Student</h2>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-4">
            {% for category, message in messages %}
            <div class="alert px-4 py-3 rounded relative {% if category == 'error' %}bg-red-100 border border-red-400 text-red-700{% elif category == 'success' %}bg-green-100 border border-green-400 text-green-700{% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %}" role="alert">
                <span class="block sm:inline">{{ message }}</span>
                <button type="button" class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="this.parentElement.style.display='none'">
                    <svg class="fill-current h-6 w-6 text-gray-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('student.edit', student_id=student.id) }}" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label for="roll_number" class="block text-sm font-medium text-gray-700">Roll No</label>
                <input type="text" id="roll_number" name="roll_number" value="{{ student.roll_number }}" required class="form-control mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required class="form-control mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required class="form-control mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" value="{{ student.email }}" required class="form-control mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="course_type" class="block text-sm font-medium text-gray-700">Course Type</label>
                <select id="course_type" name="course_type" required class="form-control mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    {% for course_type in course_types %}
                    <option value="{{ course_type }}" {% if student.course_type == course_type %}selected{% endif %}>{{ course_type }}</option>
                    {% endfor %}
                    <option value="new">Add new course type</option>
                </select>
            </div>
            <div id="new_course_type_div" class="hidden">
                <label for="new_course_name" class="block text-sm font-medium text-gray-700">New Course Name</label>
                <input type="text" id="new_course_name" name="new_course_name" class="form-control mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Face Image (optional)</label>
                <div class="drag-drop mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex text-sm text-gray-600">
                            <label for="image" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                <span>Upload a file</span>
                                <input id="image" name="image" type="file"  required class="sr-only">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                    </div>
                </div>
                <p id="file-info" class="mt-2 text-sm text-gray-500"></p>
            </div>
            <div>
                <button type="submit" class="btn w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Update Student</button>
            </div>
        </form>
        <div class="text-center">
            <a href="{{ url_for('views.dashboard') }}" class="font-medium text-indigo-600 hover:text-indigo-500">Back to Dashboard</a>
        </div>
    </div>

    <script>
        document.getElementById('course_type').addEventListener('change', function () {
            var newCourseTypeDiv = document.getElementById('new_course_type_div');
            if (this.value === 'new') {
                newCourseTypeDiv.classList.remove('hidden');
                document.getElementById('new_course_name').setAttribute('required', 'required');
            } else {
                newCourseTypeDiv.classList.add('hidden');
                document.getElementById('new_course_name').removeAttribute('required');
            }
        });

        document.getElementById('image').addEventListener('change', function () {
            var fileInfo = document.getElementById('file-info');
            if (this.files.length > 0) {
                fileInfo.textContent = `File selected: ${this.files[0].name}`;
            } else {
                fileInfo.textContent = '';
            }
        });

        var dropArea = document.querySelector('.drag-drop');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropArea.classList.add('drag-over');
        }

        function unhighlight(e) {
            dropArea.classList.remove('drag-over');
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            var dt = e.dataTransfer;
            var files = dt.files;
            document.getElementById('image').files = files;
            updateFileInfo(files[0]);
        }

        function updateFileInfo(file) {
            var fileInfo = document.getElementById('file-info');
            if (file) {
                fileInfo.textContent = `File selected: ${file.name}`;
            } else {
                fileInfo.textContent = '';
            }
        }
    </script>
</body>

</html>
