<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attendance</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
        }
        .attendance-list {
            margin-top: 20px;
        }
        .attendance-list li {
            margin-bottom: 10px;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
    <script>
        function fetchAttendance() {
            fetch("/class/{{ class_.id }}/attendance_records")
                .then(response => response.json())
                .then(data => {
                    const attendanceList = document.getElementById("attendance-list");
                    attendanceList.innerHTML = "";
                    data.forEach(record => {
                        const listItem = document.createElement("li");
                        const timestamp = new Date(record.timestamp).toLocaleString('en-US', { timeZone: 'Asia/Kolkata' });  // Convert to local time zone
                        listItem.classList.add("list-group-item");
                        listItem.textContent = `${record.student_name} - ${timestamp}`;
                        attendanceList.appendChild(listItem);
                    });
                });
        }

        setInterval(fetchAttendance, 5000);  // Fetch attendance every 5 seconds
    </script>
</head>
<body onload="fetchAttendance()">
    <div class="container">
        <h1 class="text-center">Attendance for {{ class_.name }}</h1>
        <ul id="attendance-list" class="list-group attendance-list">
            {% for record in attendance_records %}
                <li class="list-group-item">{{ record.student_name }} - {{ record.timestamp }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('views.dashboard') }}" class="btn btn-primary back-button">Back to Dashboard</a>
    </div>
    <script type="text/javascript">

        function deleteClass(classId) {
            if (confirm('Are you sure you want to delete this class? This action cannot be undone.')) {
                fetch(`/delete_class/${classId}`, { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        if (data.success) {
                            alert('Class deleted successfully');
                            location.reload();
                        } else {
                            alert('Error deleting class');
                        }
                    });
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
