<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Class Attendance</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        #searchInput, #datePicker {
            padding: 5px;
            margin-right: 5px;
        }
        .button {
            padding: 10px 20px;
            background-color: #f2f2f2;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            color: black;
        }
        .button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body onload="fetchAttendance()">
    <div class="header-container">
        <h1>Attendance for {{ class_.name }}</h1>
        <div class="search-container">
            <input type="date" id="datePicker" onchange="fetchAttendance()">
            <input type="text" id="searchInput" placeholder="Search students...">
            <button class="button" onclick="searchStudents()">Search</button>
            <button class="button" onclick="showAbsent()">Absent</button>
            <a href="{{ url_for('views.dashboard') }}" class="button">Back to Dashboard</a>
        </div>
    </div>
    
    <table id="attendanceTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Sl.No</th>
                <th onclick="sortTable(1)">Roll No</th>
                <th onclick="sortTable(2)">Student Name</th>
                <th onclick="sortTable(3)">Day</th>
                <th onclick="sortTable(4)">DATE | Time</th>
                <th onclick="sortTable(5)">Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated dynamically -->
        </tbody>
    </table>

    <script>
        function fetchAttendance() {
            const selectedDate = $("#datePicker").val() || new Date().toISOString().split('T')[0];
            const url = `/attendance/{{ class_.id }}/attendance_records?date=${selectedDate}`;
            console.log(url);  // Log URL to debug
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    updateTable(data);
                })
                .catch(error => console.error('Error fetching attendance records:', error));
        }

        function updateTable(data) {
            const tbody = $("#attendanceTable tbody");
            tbody.empty();
            data.forEach((record, index) => {
                const timestamp = new Date(record.timestamp);
                const formattedDate = timestamp.toLocaleString('en-US', { timeZone: 'Asia/Kolkata' });
                const day = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][timestamp.getDay()];
                const status = record.status || 'Present';

                tbody.append(`
                    <tr>
                        <td>${index + 1}</td>
                        <td>${record.roll_number || '-'}</td>
                        <td>${record.student_name}</td>
                        <td>${day}</td>
                        <td>${formattedDate}</td>
                        <td>${status}</td>
                    </tr>
                `);
            });
        }

        function searchStudents() {
            const searchTerm = $("#searchInput").val().toLowerCase();
            $("#attendanceTable tbody tr").each(function() {
                const studentName = $(this).find("td:nth-child(3)").text().toLowerCase();
                const rollNo = $(this).find("td:nth-child(2)").text().toLowerCase();
                $(this).toggle(studentName.includes(searchTerm) || rollNo.includes(searchTerm));
            });
        }

        function showAbsent() {
            $("#attendanceTable tbody tr").each(function() {
                const status = $(this).find("td:nth-child(6)").text().toLowerCase();
                $(this).toggle(status === 'absent');
            });
        }

        function sortTable(column) {
            const rows = $('#attendanceTable tbody tr').get();
            rows.sort((a, b) => {
                const A = $(a).children('td').eq(column).text().toUpperCase();
                const B = $(b).children('td').eq(column).text().toUpperCase();
                if(A < B) return -1;
                if(A > B) return 1;
                return 0;
            });
            $.each(rows, (index, row) => {
                $('#attendanceTable tbody').append(row);
            });
        }

        setInterval(fetchAttendance, 5000);  // Fetch attendance every 5 seconds
    </script>
</body>
</html>
