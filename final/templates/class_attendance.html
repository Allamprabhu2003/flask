<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Class Attendance</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 15px;
        }

        .header-container {
            background-color: #ffffff;
            color: #333;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .header-container h1 {
            margin: 0 0 1rem;
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .search-container input,
        .search-container .btn {
            flex-grow: 1;
            min-width: 120px;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .btn-warning {
            background-color: #f39c12;
            border-color: #f39c12;
        }

        .btn-warning:hover {
            background-color: #e67e22;
            border-color: #e67e22;
        }

        .btn-secondary {
            background-color: #95a5a6;
            border-color: #95a5a6;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
            border-color: #7f8c8d;
        }

        .table-responsive {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table {
            margin-bottom: 0;
        }

        .table th {
            background-color: #34495e;
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
            border: none;
        }

        .table td {
            vertical-align: middle;
            border-color: #ecf0f1;
        }

        .status-present, .status-absent, .status-late, .status-excused {
            padding: 0.25rem 0.5rem;
            border-radius: 50px;
            font-weight: 600;
        }

        .status-present {
            background-color: #2ecc71;
            color: #ffffff;
        }

        .status-absent {
            background-color: #e74c3c;
            color: #ffffff;
        }

        .status-late {
            background-color: #f39c12;
            color: #ffffff;
        }

        .status-excused {
            background-color: #3498db;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .header-container h1 {
                font-size: 2rem;
            }

            .search-container {
                flex-direction: column;
            }

            .search-container input,
            .search-container .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body onload="fetchAttendance()">
    <div class="container">
        <div class="header-container">
            <h1>Attendance for {{ class_.name }}</h1>
            <div class="search-container">
                <input type="date" id="datePicker" class="form-control" onchange="fetchAttendance()">
                <input type="text" id="searchInput" class="form-control" placeholder="Search students...">
                <button class="btn btn-primary" onclick="searchStudents()">
                    <i class="fas fa-search"></i> Search
                </button>
                <button class="btn btn-warning" onclick="showAbsent()">
                    <i class="fas fa-user-times"></i> Show Absent
                </button>
                <a href="{{ url_for('attendance.download_csv', class_id=class_.id) }}" class="btn btn-secondary">
                    <i class="fas fa-file-csv"></i> Download CSV
                </a>
                <a href="{{ url_for('views.download_pdf', class_id=class_.id) }}" class="btn btn-secondary">
                    <i class="fas fa-file-pdf"></i> Download PDF
                </a>
                <a href="{{ url_for('views.dashboard') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
        
        <div class="table-responsive">
            <table id="attendanceTable" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Sl.No</th>
                        <th onclick="sortTable(1)">Roll No</th>
                        <th onclick="sortTable(2)">Student Name</th>
                        <th onclick="sortTable(3)">Day</th>
                        <th onclick="sortTable(4)">DATE | Time</th>
                        <th onclick="sortTable(5)">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function fetchAttendance() {
            const selectedDate = $("#datePicker").val() || new Date().toISOString().split('T')[0];
            const url = `/attendance/{{ class_.id }}/attendance_records?date=${selectedDate}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    updateTable(data);
                })
                .catch(error => console.error('Error fetching attendance records:', error));
        }

        function updateTable(data) {
            const tbody = $("#attendanceTable tbody");
            tbody.empty();
            data.forEach((record, index) => {
                const timestamp = new Date(record.timestamp);
                const formattedDate = timestamp.toLocaleString('en-US', { timeZone: 'Asia/Kolkata' });
                const day = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][timestamp.getDay()];
                const status = record.status || 'Present';
                const statusClass = `status-${status.toLowerCase()}`;
                tbody.append(`
                    <tr>
                        <td>${index + 1}</td>
                        <td>${record.roll_number || '-'}</td>
                        <td>${record.student_name}</td>
                        <td>${day}</td>
                        <td>${formattedDate}</td>
                        <td><span class="${statusClass}">${status}</span></td>
                    </tr>
                `);
            });
        }

        function searchStudents() {
            const searchTerm = $("#searchInput").val().toLowerCase();
            $("#attendanceTable tbody tr").each(function() {
                const studentName = $(this).find("td:nth-child(3)").text().toLowerCase();
                const rollNo = $(this).find("td:nth-child(2)").text().toLowerCase();
                $(this).toggle(studentName.includes(searchTerm) || rollNo.includes(searchTerm));
            });
        }

        function showAbsent() {
            $("#attendanceTable tbody tr").each(function() {
                const status = $(this).find("td:nth-child(6)").text().toLowerCase();
                $(this).toggle(status === 'absent');
            });
        }

        function sortTable(column) {
            const rows = $('#attendanceTable tbody tr').get();
            rows.sort((a, b) => {
                const A = $(a).children('td').eq(column).text().toUpperCase();
                const B = $(b).children('td').eq(column).text().toUpperCase();
                if(A < B) return -1;
                if(A > B) return 1;
                return 0;
            });
            $.each(rows, (index, row) => {
                $('#attendanceTable tbody').append(row);
            });
        }
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
